workflows:
  ios-workflow:
    name: iOS Test Build
    max_build_duration: 60
    environment:
      node: 22.14.0
      xcode: 15.0
      cocoapods: default
    scripts:
      - name: Install dependencies with legacy peer deps
        script: |
          npm install --legacy-peer-deps
          
      - name: Fix ajv dependency issue
        script: |
          npm install ajv@^8.0.0 --legacy-peer-deps
          npm install ajv-keywords@^5.0.0 --legacy-peer-deps
          
      - name: Install Capacitor iOS
        script: |
          npm install @capacitor/ios --legacy-peer-deps
          
      - name: Build web assets (ignore warnings)
        script: |
          CI=false npm run build
          
      - name: Add iOS platform
        script: |
          npx cap add ios || echo "iOS already added"
          
      - name: Set iOS deployment target before sync
        script: |
          # Create a capacitor.config.json with iOS preferences if needed
          node -e "
          const fs = require('fs');
          const config = JSON.parse(fs.readFileSync('capacitor.config.json', 'utf8'));
          if (!config.ios) config.ios = {};
          if (!config.ios.minVersion) config.ios.minVersion = '13.0';
          fs.writeFileSync('capacitor.config.json', JSON.stringify(config, null, 2));
          "
          
          # If ios/App exists, update the deployment target
          if [ -d "ios/App" ]; then
            cd ios/App
            
            # Update project.pbxproj
            if [ -f "App.xcodeproj/project.pbxproj" ]; then
              sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [^;]*/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' App.xcodeproj/project.pbxproj
            fi
            
            # Update or create Podfile with correct platform
            if [ -f "Podfile" ]; then
              sed -i '' "s/platform :ios, '[^']*'/platform :ios, '13.0'/g" Podfile
            else
              echo "platform :ios, '13.0'" > Podfile
              echo "" >> Podfile
              cat Podfile.default >> Podfile 2>/dev/null || true
            fi
            
            cd ../..
          fi
          
      - name: Sync Capacitor
        script: |
          npx cap sync ios
          
      - name: Build unsigned IPA
        script: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphoneos \
            -derivedDataPath build \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
            
          # Create IPA for testing
          mkdir -p Payload
          cp -r build/App.xcarchive/Products/Applications/App.app Payload/
          zip -r $CM_BUILD_DIR/MediCureOn.ipa Payload
          
    artifacts:
      - $CM_BUILD_DIR/MediCureOn.ipa
      - ios/App/build/**/*.app